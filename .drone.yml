        📝 Commit by {{commit.author}} on `{{commit.branch}}`:
        ``` {{commit.message}} ```
        🌐 {{ build.link }}
    when:
      status:
      - success
      - failure

    volumes:
      - name: docker
        path: /var/lib/docker

  volumes:
    - name: cache
      host:
        path: /var/cache
    - name: docker
      host:
        path: /var/cache/${DRONE_REPO}/docker
