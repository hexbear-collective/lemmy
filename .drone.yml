    when:
      event: 
        - push
        - pull_request
    volumes:
      - name: docker
        path: /var/lib/docker


  - name: publish
    image: plugins/docker
    settings:
      <<: *docker_settings
      use_cache: true
      dockerfile: docker/prod/Dockerfile
      tags:
        - ${DRONE_BRANCH}-latest
        - ${DRONE_BRANCH}
        - ${DRONE_COMMIT_SHA:0:8}
        - ${DRONE_BRANCH}-${DRONE_COMMIT}
