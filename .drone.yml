---
  kind: pipeline
  type: docker
  name: deploy

  trigger:
    branch:
      - dev
      - prod
    event:
      exclude:
      - pull_request

  globals:
    - &docker_settings
      username:
        from_secret: CHAPO_REGISTRY_USER
      password:
        from_secret: CHAPO_REGISTRY_TOKEN
      registry:
        from_secret: CHAPO_REGISTRY_URL
      repo:
        from_secret: CHAPO_REGISTRY_URL_REPO

  clone:
    skip_verify: true

  steps:
  - name: fetch
    image: alpine/git
    commands:
    - git fetch --tags

  - name: prepare
    image: busybox
    commands:
      - mkdir -p /cache/${DRONE_REPO}/docker
    volumes:
      - name: cache
        path: /cache

  - name: docker
    image: plugins/docker
    settings:
      <<: *docker_settings
      use_cache: true
      dockerfile: docker/prod/Dockerfile
      tags:
        - ${DRONE_BRANCH}-latest
        - ${DRONE_BRANCH}
        - ${DRONE_COMMIT_SHA:0:8}
        - ${DRONE_BRANCH}-${DRONE_COMMIT}
      cache_from:
        - ${CHAPO_REGISTRY_URL_REPO}:main
        - ${CHAPO_REGISTRY_URL_REPO}:${DRONE_BRANCH}
    volumes:
      - name: docker
        path: /var/lib/docker

  - name: notify
    image: appleboy/drone-discord
    settings:
      webhook_id:
        from_secret: discord_webhook_id
      webhook_token:
        from_secret: discord_webhook_token
      color: "0xffd930"
      message: |
        {{#success build.status}}
        ✅  Build #{{build.number}} of `{{repo.name}}` succeeded.
        
        {{else}}
        ❌  Build #{{build.number}} of `{{repo.name}}` failed.
        
        {{/success}}
        
        📝 Commit by {{commit.author}} on `{{commit.branch}}`:
        ``` {{commit.message}} ```
        🌐 {{ build.link }}
    when:
      status:
      - success
      - failure

  volumes:
    - name: cache
      host:
        path: /var/cache
    - name: docker
      host:
        path: /var/cache/${DRONE_REPO}/docker



