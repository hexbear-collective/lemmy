---
  kind: pipeline
  type: docker
  name: default

  trigger:
    branch:
      - dev
      - prod
    trigger:
      event:
        exclude:
        - pull_request
  
  globals: 
    - &docker_settings
      username:
        from_secret: CHAPO_REGISTRY_USER
      password:
        from_secret: CHAPO_REGISTRY_TOKEN
      registry:
        from_secret: CHAPO_REGISTRY_URL
      repo:
        from_secret: CHAPO_REGISTRY_URL_REPO

  clone:
    skip_verify: true
  
  steps:
  - name: prepare
    image: busybox
    commands:
      - mkdir -p /cache/${DRONE_REPO}/docker
    volumes:
      - name: cache
        path: /cache
      
  - name: docker
    image: plugins/docker
    settings:
      create_repository: true
      use_cache: true
      dockerfile: docker/prod/Dockerfile
      <<: *docker_settings
      tags:
        - ${DRONE_BRANCH}-latest
        - ${DRONE_COMMIT_SHA:0:8}
    volumes:
      - name: docker
        path: /var/lib/docker

  volumes:
    - name: cache
      host:
        path: /var/cache
    - name: docker
      host:
        path: /var/cache/${DRONE_REPO}/docker

