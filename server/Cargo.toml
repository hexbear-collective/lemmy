[package]
name = "server"
version = "0.0.1"
authors = ["Dessalines <happydooby@gmail.com>"]

[[bin]]
name = "lemmy"
path = "src/bin/main.rs"

[dependencies]
diesel = { version = "1.4.2", features = ["postgres","chrono"] }
diesel_migrations = "*"
dotenv = "0.9.0"
bcrypt = "0.3"
activitypub = "0.1.4"
chrono = { version = "0.4", features = ["serde"] }
failure = "0.1.5"
serde_json = "*"
serde = { version = "1.0", features = ["derive"] }
actix = "*"
actix-web = "*"
env_logger = "*"
rand = "0.6.5"
strum = "0.14.0"
strum_macros = "0.14.0"
jsonwebtoken = "*"
regex = "*"
lazy_static = "*"
