x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "50m"
    max-file: "4"

services:
  proxy:
    image: nginx:1-alpine
    ports:
      # actual and only port facing any connection from outside
      # Note, change the left number if port 1236 is already in use on your system
      # You could use port 80 if you won't use a reverse proxy
      - "1236:1236"
      - "8536:8536"
    volumes:
      - ./nginx-dev.conf:/etc/nginx/nginx.conf:ro,Z
    restart: unless-stopped
    depends_on:
      - pictrs
      - lemmy-ui
      - lemmy
    logging: *default-logging
  lemmy:
    build:
      context: ../../
      dockerfile: docker/Dockerfile
      args:
        RUST_RELEASE_MODE: debug
    # this hostname is used in nginx reverse proxy and also for lemmy ui to connect to the backend, do not change
    hostname: lemmy
    ports:
      # prometheus metrics available at the path /metrics on port 10002 by default
      # enable prometheus metrics by setting the CARGO_BUILD_FEATURES build arg above to "prometheus-metrics"
      - "10002:10002"
    environment:
      - RUST_LOG="info,lemmy_server=info,lemmy_api=info,lemmy_api_common=info,lemmy_api_crud=info,lemmy_apub=info,lemmy_db_schema=info,lemmy_db_views=info,lemmy_db_views_actor=info,lemmy_db_views_moderator=info,lemmy_routes=info,lemmy_utils=info,lemmy_websocket=info"
      - RUST_BACKTRACE=full
    volumes:
      - ./lemmy-dev.hjson:/config/config.hjson
    depends_on:
      - pictrs
      - postgres
    restart: always
    logging: *default-logging
  lemmy-ui:
    build:
     context: ../../../lemmy-ui
     dockerfile: dev.dockerfile
    environment:
      # this needs to match the hostname defined in the lemmy service
      - LEMMY_UI_LEMMY_INTERNAL_HOST=lemmy:8536
      # set the outside hostname here
      - LEMMY_UI_LEMMY_EXTERNAL_HOST=localhost:1236
      - LEMMY_UI_HTTPS=false
      - LEMMY_UI_DEBUG=false
      - NODE_ENV=development
    depends_on:
      - lemmy
    hostname: lemmy-ui
    logging: *default-logging
    init: true
    restart: always
  postgres:
    image: postgres:15-alpine
    # this needs to match the database host in lemmy.hson
    # Tune your settings via
    # https://pgtune.leopard.in.ua/#/
    # You can use this technique to add them here
    # https://stackoverflow.com/a/30850095/1655478
    hostname: postgres
    command:
      [
        "postgres",
        "-c",
        "session_preload_libraries=auto_explain",
        "-c",
        "auto_explain.log_min_duration=5ms",
        "-c",
        "auto_explain.log_analyze=true",
        "-c",
        "track_activity_query_size=1048576",
      ]
    ports:
      # use a different port so it doesnt conflict with potential postgres db running on the host
      - "5433:5432"
    environment:
      - POSTGRES_USER=lemmy
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=lemmy
    volumes:
      - ./volumes/postgres:/var/lib/postgresql/data:Z
    restart: always
  pictrs:
    image: asonix/pictrs:0.5.16
    # this needs to match the pictrs url in lemmy.hjson
    hostname: pictrs
    ports:
      # use a different port so it doesnt conflict with potential postgres db running on the host
      - "8080:8080"
    environment:
     - PICTRS_OPENTELEMETRY_URL=http://otel:4137
      - PICTRS__TRACING__LOGGING__TARGETS=info
      - RUST_BACKTRACE=full
      - PICTRS__MEDIA__VIDEO_CODEC=vp9
      - PICTRS__MEDIA__GIF__MAX_WIDTH=512
      - PICTRS__MEDIA__GIF__MAX_HEIGHT=512
      - PICTRS__MEDIA__GIF__MAX_AREA=262144
      - PICTRS__MEDIA__GIF__MAX_FRAME_COUNT=8000
      - PICTRS__MEDIA__ANIMATION__MAX_WIDTH=512
      - PICTRS__MEDIA__ANIMATION__MAX_HEIGHT=512
      - PICTRS__MEDIA__ANIMATION__MAX_AREA=262144
      - PICTRS__MEDIA__ANIMATION__MAX_FRAME_COUNT=8000
      - PICTRS__UPGRADE__CONCURRENCY=512
    user: 991:991
    volumes:
      - ./volumes/pictrs:/mnt
    restart: always