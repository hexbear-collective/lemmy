#include conf.d/

worker_processes 32;
#worker_rlimit_nofile 20000;
events {
    worker_connections 1024;
}
http {
    upstream lemmy {
        # this needs to map to the lemmy (server) docker service hostname
        server "lemmy:8536";
    }
    upstream lemmy-ui {
        # this needs to map to the lemmy-ui docker service hostname
        server "lemmy-ui:1234";
    }

    server {
        listen 443 ssl http2;
        server_name chapo.chat www.chapo.chat hexbear.net;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256';
        ssl_session_timeout  10m;
        ssl_session_cache shared:SSL:10m;
        ssl_session_tickets on;
        ssl_stapling on;
        ssl_stapling_verify on;
        ssl_certificate /etc/nginx/ssl/live/www.hexbear.net/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/www.hexbear.net/privkey.pem;
        # Hide nginx version
        server_tokens off;

        location /.well-known/matrix/ {
            default_type "application/json";
            add_header access-control-allow-origin *;
            alias /var/www/matrix/;
            autoindex off;
        }


        location / {
            return 301 https://www.hexbear.net$request_uri;
        }
    }


    server {
        # this is the port inside docker, not the public one yet
        listen 1236;
        listen 8536;
        # change if needed, this is facing the public web
        server_name www.hexbear.net;
        server_tokens off;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        location / {
            return 301 https://www.hexbear.net$request_uri;
        }

    }
    server {
        error_log /log/nginx-error.log warn;
        listen 443 ssl http2;
        server_name www.hexbear.net;

        # Various TLS hardening settings
        # https://raymii.org/s/tutorials/Strong_SSL_Security_On_nginx.html
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256';
        ssl_session_timeout  10m;
        ssl_session_cache shared:SSL:10m;
        ssl_session_tickets on;
        ssl_stapling on;
        ssl_stapling_verify on;

        ssl_certificate /etc/nginx/ssl/live/www.hexbear.net/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/www.hexbear.net/privkey.pem;


        # Hide nginx version
        server_tokens off;

        gzip on;
        gzip_types text/css application/javascript image/svg+xml;
        gzip_vary on;

        # Various content security headers
        #add_header Referrer-Policy "same-origin";
        #add_header X-Content-Type-Options "nosniff";
        #add_header X-Frame-Options "DENY";
        #add_header X-XSS-Protection "1; mode=block";

        # Upload limit, relevant for pictrs
        client_max_body_size 20M;

        add_header X-Frame-Options SAMEORIGIN;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        # frontend general requests
        location / {
            # distinguish between ui requests and backend
            # don't change lemmy-ui or lemmy here, they refer to the upstream definitions on top
            set $proxpass "http://lemmy-ui";

            if ($http_accept = "application/activity+json") {
              set $proxpass "http://lemmy";
            }
            if ($http_accept = "application/ld+json; profile=\"https://www.w3.org/ns/activitystreams\"") {
              set $proxpass "http://lemmy";
            }
            if ($request_method = POST) {
              set $proxpass "http://lemmy";
            }
            proxy_pass $proxpass;

            rewrite ^(.+)/+$ $1 permanent;
            # Send actual client IP upstream
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_buffer_size 8k; # buffer large cookie headers during login<U+2029>
            proxy_busy_buffers_size 12k;  # min of proxy_buffer_size + extra for load<U+2029>
            proxy_buffers 256 8k;  # buffer up to 1MB body
            #proxy_set_header X-Real-IP $remote_addr_anon;
            #proxy_set_header Host $host;
            # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for_anon;
            #proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            #proxy_set_header If-Modified-Since $http_if_modified_since;
            #proxy_set_header If-Unmodified-Since $http_if_unmodified_since;
            #proxy_set_header If-None-Match $http_if_none_match;
            #proxy_set_header If-Match $http_if_match;
            #proxy_headers_hash_max_size 512;
            #proxy_headers_hash_bucket_size 128;


            #proxy_intercept_errors on;
            #error_page 404 502 503 504 /maintenance/bear-with-us.html;
        }
        location = /maintenance/bear-with-us.html {
            root /opt/app/static;
            internal;
        }

        location ^~ /static/emojis/ {
            return 404;
        }

        # backend
        location ~ ^/(api|pictrs|feeds|nodeinfo|.well-known) {
            proxy_pass "http://lemmy";
            # proxy common stuff
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_buffer_size 8k; # buffer large cookie headers during login<U+2029>
            proxy_busy_buffers_size 12k;  # min of proxy_buffer_size + extra for load<U+2029>
            proxy_buffers 256 8k;  # buffer up to 1MB body

            # Send actual client IP upstream
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }



    }

}